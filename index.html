<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Codex Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
            /* La hauteur est maintenant dynamique par rapport au viewport */
            --page-height: 100vh; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; /* On g√®re le scroll uniquement dans le main-container */
        }

        body {
            background-color: #2c2520;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .font-cinzel { font-family: 'Cinzel', serif; letter-spacing: 0.05em; }

        /* ===== SIDEBAR (Inchang√©) ===== */
        .sidebar-container {
            position: fixed;
            left: 0; top: 0; height: 100vh;
            z-index: 100;
            display: flex;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-container.closed { transform: translateX(-320px); }

        .sidebar {
            width: 320px;
            height: 100%;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border-right: 3px solid #1c1917;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .tab-handle {
            width: 40px; height: 120px;
            background: #f5f5f0;
            border: 2px solid #1c1917;
            border-left: none;
            border-radius: 0 12px 12px 0;
            align-self: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
            margin-left: -2px;
        }

        .tab-handle:hover { background: #ffffff; width: 45px; }

        .tab-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #1c1917;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transform: rotate(180deg);
            text-align: center;
            line-height: 1.2;
        }

        /* ===== SEARCH & LIST (Inchang√©) ===== */
        .search-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1c1917;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        .doc-item { margin-bottom: 8px; }

        .doc-header {
            display: flex; align-items: center; gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-header:hover { background: rgba(124, 45, 18, 0.1); }
        .doc-header.active { background: rgba(124, 45, 18, 0.2); border-left: 4px solid #7c2d12; }

        .doc-icon { font-size: 1.2rem; }
        .doc-title { font-family: 'Cinzel', serif; font-weight: 700; font-size: 0.9rem; }
        .doc-subtitle { font-size: 0.75rem; opacity: 0.7; margin-top: 2px; }

        .doc-index {
            margin-top: 8px; margin-left: 10px; padding-left: 15px;
            border-left: 2px solid rgba(0,0,0,0.1);
            display: none;
        }

        .doc-index.expanded { display: block; }

        .index-item {
            padding: 8px 10px; font-size: 0.85rem; cursor: pointer;
            border-radius: 4px; transition: all 0.2s; margin-bottom: 4px;
        }

        .index-item:hover { background: rgba(124, 45, 18, 0.1); padding-left: 15px; }

        /* ===== MAIN CONTENT AREA (Modifi√© pour Scroll Snap) ===== */
        .main-container {
            margin-left: 320px; 
            height: 100vh;
            width: calc(100% - 320px);
            /* Scroll Snap Settings */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            transition: margin-left 0.3s, width 0.3s;
            /* Cache la scrollbar tout en permettant le scroll */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        
        .main-container::-webkit-scrollbar { 
            display: none; 
        }

        .main-container.sidebar-closed { 
            margin-left: 0; 
            width: 100%;
        }

        /* Conteneur pour toutes les doubles-pages */
        .book-spreads-wrapper {
            display: flex;
            flex-direction: column;
        }

        /* Une double-page (ou simple page sur mobile) */
        .book-spread {
            display: flex; 
            gap: 0; 
            width: 100%; 
            height: 100vh; /* Force la pleine hauteur */
            scroll-snap-align: start; /* L'aimantation se fait ici */
            scroll-snap-stop: always; /* Force l'arr√™t sur chaque page */
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 1;
        }

        .page {
            flex: 1; 
            height: 100vh;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            padding: 40px 60px; /* Marges internes confortables */
            position: relative;
            overflow: hidden; /* Interdit tout d√©passement */
        }

        .page-left { 
            border-right: 1px solid rgba(0,0,0,0.1); 
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.05); 
        }
        .page-right { 
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.05); 
        }

        /* Zone o√π le texte est inject√© */
        .content-wrapper { 
            width: 100%; 
            height: 100%;
            /* Pas de colonnes CSS, nous g√©rons la pagination manuellement */
        }

        /* ===== CONTENU INTERNE (Ajustements) ===== */
        .content-section { margin-bottom: 1.5rem; }
        .content-section h2 { font-size: 1.5rem; border-bottom: 2px solid #1c1917; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        
        .content-card {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 1.2rem; margin-bottom: 1.2rem; border-radius: 4px;
            break-inside: avoid; /* Aide le navigateur √† comprendre que c'est un bloc */
        }

        .rule-box { border-left: 4px solid #7c2d12; background: rgba(124, 45, 18, 0.05); padding: 1rem; margin: 1.2rem 0; }

        /* Gestion des tableaux et images trop grands */
        img, table {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Emp√™che les images/tableaux de d√©passer la hauteur de page */
        .content-wrapper img, 
        .content-wrapper table,
        .content-wrapper .content-card {
            max-height: calc(100vh - 120px); /* Hauteur page moins padding */
            object-fit: contain;
            overflow: auto; /* Scroll interne si vraiment n√©cessaire pour un tableau */
        }

        /* Indicateur de page */
        .page-number {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            color: rgba(28, 25, 23, 0.5);
            left: 0;
        }

        @media (max-width: 1024px) {
            .sidebar-container { transform: translateX(-320px); }
            .sidebar-container.open { transform: translateX(0); }
            .main-container { margin-left: 0 !important; width: 100% !important; }
            
            /* Sur mobile, on cache visuellement la structure gauche/droite 
               pour n'afficher qu'une seule page par "spread" logique ou modifier le JS */
            .page { padding: 30px 20px; }
            .page-right { border-left: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
            </div>
            <div id="documentsList"></div>
        </div>
        <div class="tab-handle" id="tabHandle">
            <span class="tab-text">Documents<br>et Index</span>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="book-spreads-wrapper" id="bookSpreadsWrapper">
            </div>
    </div>

    <div id="hiddenStaging" style="position:absolute; visibility:hidden; width: 50%; pointer-events:none; top:-9999px;"></div>

    <script>
        // ===== CONFIGURATION =====
        const documents = [
            { id: 'intro', file: 'introduction.v0.01.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue au Codex' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.85.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },
            { id: 'livret3', file: 'Livret3-Equipement.v0.78.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.80.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.80.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.87.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' },
            { id: 'contact', file: 'contact.html', icon: 'üí¨', title: 'Contact & Discutions', subtitle: "√âchangez sur le SCCS" }
        ];

        // ===== STATE =====
        let currentDoc = 'intro';
        let expandedId = null; 
        let sidebarOpen = true;
        let isMobile = window.innerWidth <= 1024;
        let currentIndex = [];
        let rawContentCache = ""; // Stocke le HTML brut pour le redimensionnement

        function init() {
            renderDocumentsList();
            loadDocument(currentDoc);
            setupEventListeners();
            checkMobile();
        }

        // ===== SIDEBAR & NAVIGATION (Similaire √† avant) =====
        function renderDocumentsList() {
            const container = document.getElementById('documentsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            container.innerHTML = documents.map(doc => {
                const isActive = doc.id === currentDoc;
                const isExpanded = doc.id === expandedId;
                const matchesSearch = !searchTerm || doc.title.toLowerCase().includes(searchTerm);

                if (!matchesSearch && !isActive) return '';

                return `
                    <div class="doc-item">
                        <div class="doc-header ${isActive ? 'active' : ''}" onclick="selectDocument('${doc.id}')">
                            <span class="doc-icon">${doc.icon}</span>
                            <div>
                                <div class="doc-title">${doc.title}</div>
                                <div class="doc-subtitle">${doc.subtitle}</div>
                            </div>
                        </div>
                        <div class="doc-index ${isExpanded ? 'expanded' : ''}">
                            ${(currentIndex.length > 0 && isActive) ? currentIndex.map(item => `
                                <div class="index-item" onclick="scrollToElement('section-${item.id}')">
                                    ${item.title}
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectDocument(docId) {
            if (currentDoc === docId) {
                expandedId = (expandedId === docId) ? null : docId;
            } else {
                currentDoc = docId;
                expandedId = docId;
                await loadDocument(docId);
            }
            renderDocumentsList();
        }

        async function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            // Feedback visuel de chargement
            document.getElementById('bookSpreadsWrapper').innerHTML = '<div style="padding:40px; text-align:center;">Chargement du parchemin...</div>';

            try {
                const response = await fetch(doc.file);
                const html = await response.text();
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');

                const indexScript = docElement.getElementById('doc-index');
                currentIndex = indexScript ? JSON.parse(indexScript.textContent).index : [];

                // Nettoyage
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = (docElement.body && docElement.body.innerHTML) ? docElement.body.innerHTML : html;
                const toRemove = tempDiv.querySelectorAll('script, .sidebar, header, nav');
                toRemove.forEach(el => el.remove());
                
                rawContentCache = tempDiv.innerHTML; // Sauvegarde pour le redimensionnement
                paginateContent(rawContentCache);

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('bookSpreadsWrapper').innerHTML = "<p class='page'>Erreur lors du chargement.</p>";
            }
        }

        // ===== MOTEUR DE PAGINATION (C≈ìur du changement) =====
        function paginateContent(htmlContent) {
            const wrapper = document.getElementById('bookSpreadsWrapper');
            const staging = document.getElementById('hiddenStaging');
            
            // 1. Pr√©parer la zone de staging pour lire les √©l√©ments
            staging.innerHTML = htmlContent;
            wrapper.innerHTML = ''; // Vider l'affichage
            
            // R√©cup√©rer tous les √©l√©ments de premier niveau (paragraphes, h2, div, etc.)
            const elements = Array.from(staging.children);
            
            let pageCount = 1;
            let currentSpread = createSpread(pageCount);
            wrapper.appendChild(currentSpread);

            // D√©terminer la cible actuelle (Page Gauche ou Page Unique mobile)
            let currentPageContent = currentSpread.querySelector('.page-left .content-wrapper');
            let isRightPage = false; // Sur Desktop, commence √† gauche

            // Fonction utilitaire pour changer de page
            const moveToNextPage = () => {
                if (isMobile) {
                    // Mobile: Nouvelle Spread (page unique) directement
                    pageCount++;
                    currentSpread = createSpread(pageCount);
                    wrapper.appendChild(currentSpread);
                    currentPageContent = currentSpread.querySelector('.page-left .content-wrapper'); // Toujours "left" structurellement mais full width
                } else {
                    // Desktop: Gauche -> Droite -> Nouvelle Spread Gauche
                    if (!isRightPage) {
                        isRightPage = true;
                        currentPageContent = currentSpread.querySelector('.page-right .content-wrapper');
                    } else {
                        isRightPage = false;
                        pageCount += 2; // +2 car on a pass√© gauche et droite
                        currentSpread = createSpread(pageCount);
                        wrapper.appendChild(currentSpread);
                        currentPageContent = currentSpread.querySelector('.page-left .content-wrapper');
                    }
                }
            };

            // 2. Boucle de distribution
            elements.forEach(el => {
                // Cloner l'√©l√©ment pour ne pas d√©truire le staging
                let node = el.cloneNode(true);
                currentPageContent.appendChild(node);

                // V√©rifier si √ßa d√©borde
                // On utilise clientHeight (hauteur visible) vs scrollHeight (hauteur contenu)
                // On ajoute une petite tol√©rance (1px) pour les arrondis
                if (currentPageContent.scrollHeight > currentPageContent.clientHeight + 1) {
                    // L'√©l√©ment fait d√©border la page.
                    currentPageContent.removeChild(node); // On l'enl√®ve
                    
                    moveToNextPage(); // On change de page
                    
                    // On l'ajoute sur la nouvelle page
                    currentPageContent.appendChild(node);

                    // Cas extr√™me : L'√©l√©ment est PLUS GRAND qu'une page vide (ex: immense tableau)
                    if (currentPageContent.scrollHeight > currentPageContent.clientHeight + 1) {
                        // Dans ce cas, CSS max-height agit, mais on doit s'assurer que l'overflow est g√©r√©
                        // On laisse l'√©l√©ment l√†, car on ne peut pas le couper mieux (option choisie: d√©placement bloc entier)
                        // Le CSS 'overflow: auto' sur l'image/tableau permettra le scroll interne
                    }
                }
            });

            // Nettoyage final: Si sur Desktop la derni√®re spread n'a pas de page droite, on laisse vide (c'est g√©r√© par le HTML vide)
        }

        function createSpread(startIndex) {
            const spread = document.createElement('div');
            spread.className = 'book-spread';
            
            if (isMobile) {
                // Mobile: Une seule page visible structurellement
                spread.innerHTML = `
                    <div class="page page-left">
                        <div class="content-wrapper"></div>
                        <div class="page-number">- ${startIndex} -</div>
                    </div>
                `;
            } else {
                // Desktop: Double page
                spread.innerHTML = `
                    <div class="page page-left">
                        <div class="content-wrapper"></div>
                        <div class="page-number">- ${startIndex} -</div>
                    </div>
                    <div class="page page-right">
                        <div class="content-wrapper"></div>
                        <div class="page-number">- ${startIndex + 1} -</div>
                    </div>
                `;
            }
            return spread;
        }

        // ===== NAVIGATION & EVENTS =====
        function scrollToElement(id) {
            // Recherche dans tout le DOM g√©n√©r√© (les IDs sont dupliqu√©s si on ne fait pas gaffe, 
            // mais ici on a d√©plac√© les n≈ìuds, donc l'ID est unique normalement)
            const cleanId = id.replace('section-', '');
            const target = document.getElementById(cleanId) || document.getElementById(id);
            
            if (target) {
                // On doit trouver dans quel .book-spread se trouve l'√©l√©ment
                const spread = target.closest('.book-spread');
                if (spread) {
                    spread.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const sbContainer = document.getElementById('sidebarContainer');
            const mainContainer = document.getElementById('mainContainer');
            
            sbContainer.classList.toggle('closed', !sidebarOpen);
            mainContainer.classList.toggle('sidebar-closed', !sidebarOpen);

            // Attendre la fin de l'animation CSS (300ms) pour recalculer la pagination
            // car la largeur de la page change, donc la hauteur du texte change
            if (!isMobile) {
                setTimeout(() => {
                    if(rawContentCache) paginateContent(rawContentCache);
                }, 350);
            }
        }

        function checkMobile() {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 1024;
            
            // Fermeture auto sidebar sur mobile
            if (isMobile && sidebarOpen && !wasMobile) {
                toggleSidebar();
            }
            
            // Si on change de mode (Desktop <-> Mobile), on doit tout repaginer
            if (wasMobile !== isMobile && rawContentCache) {
                paginateContent(rawContentCache);
            }
        }

        // Debounce pour le resize (√©vite de faire ramer le navigateur)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                checkMobile();
                // M√™me si on ne change pas de mode mobile/desktop, changer la taille de fen√™tre
                // change la hauteur disponible (100vh), donc il faut repaginer.
                if (rawContentCache) paginateContent(rawContentCache);
            }, 300);
        });

        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', renderDocumentsList);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
