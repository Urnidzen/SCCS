<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Codex Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { 
            height: 100%; 
            overflow: hidden; 
            background-color: #2c2520; 
        }

        body {
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        /* ===== CONTENEUR PRINCIPAL (SNAP) ===== */
        .main-container {
            margin-left: 320px;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Force l'arr√™t pile sur un livre */
            transition: margin-left 0.3s;
            scroll-behavior: smooth;
        }

        .main-container.sidebar-closed { margin-left: 0; }

        /* ===== CHAQUE DOUBLE-PAGE (OU PAGE UNIQUE MOBILE) ===== */
        .book-spread {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            scroll-snap-align: start; /* Aimante le bloc au haut de l'√©cran */
            box-sizing: border-box;
        }

        .book-inner {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh; /* Laisse un peu de marge visuelle */
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            background: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border: 1px solid rgba(0,0,0,0.2);
            position: relative;
        }

        .page {
            flex: 1;
            padding: 40px 50px;
            overflow: hidden; /* N√©cessaire pour que le JS calcule le d√©bordement */
            position: relative;
        }

        /* Effet de reliure centrale */
        .page-left { 
            border-right: 1px solid rgba(0,0,0,0.1); 
            box-shadow: inset -15px 0 30px rgba(0,0,0,0.05); 
        }
        .page-right { 
            box-shadow: inset 15px 0 30px rgba(0,0,0,0.05); 
        }

        /* Typographie du contenu */
        h1, h2, h3 { font-family: 'Cinzel', serif; margin-bottom: 1.2rem; color: var(--accent); border-bottom: 1px solid rgba(0,0,0,0.1); }
        p { margin-bottom: 1rem; text-align: justify; font-size: 1.1rem; }
        .rule-box { border-left: 4px solid var(--accent); background: rgba(124, 45, 18, 0.05); padding: 1rem; margin: 1rem 0; }

        /* ===== SIDEBAR ===== */
        .sidebar-container { position: fixed; left: 0; top: 0; height: 100vh; z-index: 100; display: flex; transform: translateX(0); transition: transform 0.3s ease; }
        .sidebar-container.closed { transform: translateX(-320px); }
        .sidebar { width: 320px; height: 100%; background: #f4ecd8; background-image: url("https://www.transparenttextures.com/patterns/parchment.png"); border-right: 3px solid #1c1917; overflow-y: auto; padding: 20px; }
        .tab-handle { width: 40px; height: 100px; background: #f5f5f0; border: 2px solid #1c1917; border-left: none; border-radius: 0 12px 12px 0; align-self: center; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: -2px; box-shadow: 5px 0 10px rgba(0,0,0,0.3); }
        .tab-text { writing-mode: vertical-rl; transform: rotate(180deg); font-family: 'Cinzel', serif; font-size: 0.7rem; font-weight: 700; }

        @media (max-width: 1024px) {
            .sidebar-container { transform: translateX(-320px); }
            .sidebar-container.open { transform: translateX(0); }
            .main-container { margin-left: 0 !important; }
            .book-inner { flex-direction: column; height: 95vh; }
            .page-right { display: none; } /* On ne garde qu'une page par bloc de snap sur mobile */
            .page { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <div class="mb-6 border-b-2 border-black pb-4">
                <input type="text" id="searchInput" class="w-full p-2 border border-black rounded bg-white/50" placeholder="Rechercher...">
            </div>
            <div id="documentsList"></div>
        </div>
        <div class="tab-handle" id="tabHandle">
            <span class="tab-text">INDEX DU CODEX</span>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        </div>

    <script>
        const documents = [
            { id: 'intro', file: 'introduction.v0.01.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.85.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation' }
        ];

        let currentDocId = 'intro';

        async function loadDocument(docId) {
            currentDocId = docId;
            const container = document.getElementById('mainContainer');
            container.innerHTML = "<div class='text-white p-20 font-cinzel text-center'>Ouverture du grimoire...</div>";

            try {
                const response = await fetch(documents.find(d => d.id === docId).file);
                const html = await response.text();
                
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');
                const content = docElement.body.innerHTML;

                paginate(content);
            } catch (error) {
                container.innerHTML = "<div class='text-white p-20'>Le parchemin est illisible (Erreur de chargement).</div>";
            }
        }

        function paginate(html) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            const isMobile = window.innerWidth <= 1024;

            // Cr√©ation d'un √©l√©ment invisible pour mesurer les tailles de texte r√©elles
            const ghost = document.createElement('div');
            ghost.style.visibility = 'hidden';
            ghost.style.position = 'absolute';
            ghost.style.top = '0';
            // On ajuste la largeur du simulateur selon le mode (bureau ou mobile)
            ghost.style.width = isMobile ? (window.innerWidth - 80) + 'px' : '500px'; 
            ghost.className = "font-serif text-lg"; // Doit matcher le style r√©el
            ghost.innerHTML = html;
            document.body.appendChild(ghost);

            const elements = Array.from(ghost.children);
            
            function createSpread() {
                const spread = document.createElement('div');
                spread.className = 'book-spread';
                spread.innerHTML = `
                    <div class="book-inner">
                        <div class="page page-left"></div>
                        ${isMobile ? '' : '<div class="page page-right"></div>'}
                    </div>
                `;
                container.appendChild(spread);
                return isMobile ? [spread.querySelector('.page-left')] : [spread.querySelector('.page-left'), spread.querySelector('.page-right')];
            }

            let currentPages = createSpread();
            let pageIdx = 0;
            let targetPage = currentPages[pageIdx];

            elements.forEach(el => {
                const clone = el.cloneNode(true);
                targetPage.appendChild(clone);

                // Si l'√©l√©ment fait d√©border la page (marge de s√©curit√© de 40px)
                if (targetPage.scrollHeight > targetPage.clientHeight - 40) {
                    targetPage.removeChild(clone); // On retire l'√©l√©ment qui d√©borde

                    pageIdx++;
                    if (pageIdx < currentPages.length) {
                        // On passe √† la page de droite
                        targetPage = currentPages[pageIdx];
                    } else {
                        // On cr√©e un nouveau bloc de deux pages
                        currentPages = createSpread();
                        pageIdx = 0;
                        targetPage = currentPages[pageIdx];
                    }
                    targetPage.appendChild(clone);
                }
            });

            document.body.removeChild(ghost);
            renderList();
        }

        function renderList() {
            const list = document.getElementById('documentsList');
            list.innerHTML = documents.map(doc => `
                <div class="p-3 mb-2 cursor-pointer border border-black/10 rounded hover:bg-black/5 ${doc.id === currentDocId ? 'bg-orange-900/10 border-l-4 border-l-orange-900' : ''}" 
                     onclick="loadDocument('${doc.id}')">
                    <span class="text-xl">${doc.icon}</span>
                    <span class="font-cinzel font-bold text-sm ml-2">${doc.title}</span>
                </div>
            `).join('');
        }

        // --- Event Handlers ---
        document.getElementById('tabHandle').addEventListener('click', () => {
            document.getElementById('sidebarContainer').classList.toggle('closed');
            document.getElementById('mainContainer').classList.toggle('sidebar-closed');
        });

        window.addEventListener('resize', () => {
            // Emp√™che les d√©clenchements intempestifs sur mobile (clavier, etc.)
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => paginate(document.body.dataset.rawHtml || ""), 250);
        });

        // Lancement initial
        loadDocument('intro');
    </script>
</body>
</html>
