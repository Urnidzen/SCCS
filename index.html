<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Codex Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background-color: #2c2520; }

        body {
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        /* ===== MAIN CONTAINER : SNAP SCROLL VERTICAL ===== */
        .main-container {
            margin-left: 320px;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            transition: margin-left 0.3s;
            scroll-behavior: smooth;
        }
        .main-container.sidebar-closed { margin-left: 0; }

        /* ===== STRUCTURE DU LIVRE ===== */
        .book-spread {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            scroll-snap-align: start;
        }

        .book-inner {
            display: flex;
            width: 100%;
            max-width: 1300px;
            height: 94vh;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            background: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border: 1px solid rgba(0,0,0,0.3);
            position: relative;
        }

        .page {
            flex: 1;
            padding: 50px 60px 100px 60px;
            overflow: hidden;
            position: relative;
        }

        .page-left { border-right: 1px solid rgba(0,0,0,0.15); box-shadow: inset -20px 0 40px rgba(0,0,0,0.05); }
        .page-right { box-shadow: inset 20px 0 40px rgba(0,0,0,0.05); }

        /* Footers */
        .page-footer { position: absolute; bottom: 35px; left: 0; width: 100%; text-align: center; font-family: 'Cinzel', serif; font-size: 0.8rem; opacity: 0.6; color: var(--accent); }
        .copyright-notice { position: absolute; bottom: 12px; width: 100%; text-align: center; font-size: 0.7rem; opacity: 0.5; }

        /* Typographie (Reprise de ton style) */
        h1, h2, h3 { font-family: 'Cinzel', serif; margin-bottom: 1.5rem; color: var(--accent); border-bottom: 1px solid rgba(124, 45, 18, 0.2); }
        p { margin-bottom: 1.2rem; text-align: justify; font-size: 1.15rem; }
        .rule-box { border-left: 4px solid var(--accent); background: rgba(124, 45, 18, 0.05); padding: 1rem; margin: 1.5rem 0; }

        /* ===== SIDEBAR (INTEGRALE) ===== */
        .sidebar-container { position: fixed; left: 0; top: 0; height: 100vh; z-index: 100; display: flex; transition: transform 0.3s ease; }
        .sidebar-container.closed { transform: translateX(-320px); }
        .sidebar { width: 320px; height: 100%; background: #f4ecd8; background-image: url("https://www.transparenttextures.com/patterns/parchment.png"); border-right: 3px solid #1c1917; overflow-y: auto; padding: 20px; }
        
        .doc-header { padding: 10px; margin-bottom: 5px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); border-radius: 6px; transition: all 0.2s; }
        .doc-header.active { background: rgba(124, 45, 18, 0.1); border-left: 4px solid var(--accent); }
        .doc-index { margin-left: 15px; border-left: 2px solid rgba(0,0,0,0.1); display: none; }
        .doc-index.expanded { display: block; }
        .index-item { padding: 5px 10px; font-size: 0.85rem; cursor: pointer; border-radius: 4px; }
        .index-item:hover { background: rgba(124, 45, 18, 0.05); }

        .tab-handle { width: 40px; height: 120px; background: #f5f5f0; border: 2px solid #1c1917; border-left: none; border-radius: 0 12px 12px 0; align-self: center; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: -2px; }
        .tab-text { writing-mode: vertical-rl; transform: rotate(180deg); font-family: 'Cinzel', serif; font-size: 0.8rem; font-weight: 700; }

        @media (max-width: 1024px) {
            .sidebar-container { transform: translateX(-320px); }
            .main-container { margin-left: 0 !important; }
            .book-inner { flex-direction: column; height: 96vh; }
            .page-right { display: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <div class="mb-6 border-b-2 border-black pb-4">
                <input type="text" id="searchInput" class="w-full p-2 border border-black rounded" placeholder="Rechercher...">
            </div>
            <div id="documentsList"></div>
        </div>
        <div class="tab-handle" id="tabHandle"><span class="tab-text">CODEX & INDEX</span></div>
    </div>

    <div class="main-container" id="mainContainer"></div>

    <script>
        // Restaurations de TOUS tes documents
        const documents = [
            { id: 'intro', file: 'introduction.v0.01.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue au Codex' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.85.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },
            { id: 'livret3', file: 'Livret3-Equipement.v0.78.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.80.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.80.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.87.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' },
            { id: 'contact', file: 'contact.html', icon: 'üí¨', title: 'Contact & Discutions', subtitle: "√âchangez avec l'auteur" }
        ];

        let currentDocId = 'intro';
        let currentIndex = [];
        let pageCounter = 0;

        async function loadDocument(docId) {
            currentDocId = docId;
            pageCounter = 0;
            const container = document.getElementById('mainContainer');
            container.innerHTML = "<div class='text-white p-20 font-cinzel text-center'>Ouverture du grimoire...</div>";

            try {
                const response = await fetch(documents.find(d => d.id === docId).file);
                const html = await response.text();
                
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');
                
                // R√©cup√©ration de l'index interne (TOC) s'il existe
                const indexScript = docElement.getElementById('doc-index');
                currentIndex = indexScript ? JSON.parse(indexScript.textContent).index : [];

                paginate(docElement.body.innerHTML);
                renderSidebar();
            } catch (e) {
                container.innerHTML = "<div class='text-white p-20'>Erreur de chargement du document.</div>";
            }
        }

        function createSpread(isMobile) {
            const spread = document.createElement('div');
            spread.className = 'book-spread';
            const p1 = ++pageCounter;
            const p2 = isMobile ? null : ++pageCounter;

            spread.innerHTML = `
                <div class="book-inner">
                    <div class="page page-left"><div class="page-footer">- ${p1} -</div></div>
                    ${isMobile ? '' : `<div class="page page-right"><div class="page-footer">- ${p2} -</div></div>`}
                    <div class="copyright-notice">¬© 2024 Urnidzen - SCCS | Licence CC BY-NC-SA 4.0 | Images g√©n√©r√©es par IA</div>
                </div>`;
            document.getElementById('mainContainer').appendChild(spread);
            return isMobile ? [spread.querySelector('.page-left')] : [spread.querySelector('.page-left'), spread.querySelector('.page-right')];
        }

        function paginate(html) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            const isMobile = window.innerWidth <= 1024;

            const ghost = document.createElement('div');
            ghost.style.visibility = 'hidden'; ghost.style.position = 'absolute';
            ghost.style.width = isMobile ? (window.innerWidth - 80) + 'px' : '520px';
            ghost.className = "font-serif text-lg p-10";
            ghost.innerHTML = html;
            document.body.appendChild(ghost);

            const elements = Array.from(ghost.children);
            let pages = createSpread(isMobile);
            let idx = 0;
            let target = pages[idx];

            elements.forEach(el => {
                const clone = el.cloneNode(true);
                target.appendChild(clone);
                if (target.scrollHeight > target.clientHeight - 90) {
                    target.removeChild(clone);
                    idx++;
                    if (idx >= pages.length) { pages = createSpread(isMobile); idx = 0; }
                    target = pages[idx];
                    target.appendChild(clone);
                }
            });
            document.body.removeChild(ghost);
        }

        function renderSidebar() {
            const container = document.getElementById('documentsList');
            const search = document.getElementById('searchInput').value.toLowerCase();

            container.innerHTML = documents.map(doc => {
                if (search && !doc.title.toLowerCase().includes(search)) return '';
                const isActive = doc.id === currentDocId;
                return `
                    <div class="doc-item">
                        <div class="doc-header ${isActive ? 'active' : ''}" onclick="loadDocument('${doc.id}')">
                            <span class="text-xl">${doc.icon}</span>
                            <span class="font-cinzel font-bold text-xs ml-2">${doc.title}</span>
                        </div>
                        <div class="doc-index ${isActive ? 'expanded' : ''}">
                            ${isActive ? currentIndex.map(item => `
                                <div class="index-item" onclick="document.getElementById('${item.id}').scrollIntoView({behavior:'smooth'})">
                                    ${item.title}
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>`;
            }).join('');
        }

        document.getElementById('tabHandle').addEventListener('click', () => {
            document.getElementById('sidebarContainer').classList.toggle('closed');
            document.getElementById('mainContainer').classList.toggle('sidebar-closed');
        });

        document.getElementById('searchInput').addEventListener('input', renderSidebar);
        window.addEventListener('resize', () => loadDocument(currentDocId));

        loadDocument('intro');
    </script>
</body>
</html>
